<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy Math</title>
        
        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/mult-program.css">
        <link rel="stylesheet" href="style/mmc-program.css">
        <link rel="stylesheet" href="style/fact-program.css">
    </head>
    <body>
        
        <main>
            <div id="mult-container">
                <h1 id="multiples">Multiplos</h1>
                <section id="multiples-box">

                    <label for="txt1-number">Adicione um ou mais números:</label>
                    <input type="number" name="txt1-nuber" id="txt1-number">                    
                    <button id="btn1-add" onclick="addValuesMult(Number(document.querySelector('input#txt1-number').value), document.querySelector('span#printed1-values'))">Adicionar Número</button>
                    
                    <h2 id="mult">M(<span id="printed1-values"></span>)</h2>

                    <button id="btn1-calc" onclick="calculateMult(document.querySelector('#result1-box'))">Calcular Múltiplos</button>
                    <div id="result1-box">
                        
                    </div>
                    <button id="btn1-reset" onclick="resetMultiples(document.querySelector('span#printed1-values'), document.querySelector('#result1-box'))">Resetar</button>

                </section>
            </div>
            
            <div id="mmc-container">
                <h1 id="mmc">Mínimo Múltiplo Comum</h1>
                <section id="mmc-box">  

                    <div id="add-box">           
                        <label for="txt2-value">Adicione dois ou mais números:</label>
                        <input type="number" name="txt2-value" id="txt2-value">
                        <button id="btn2-add" onclick="addValuesMMC(Number(document.querySelector('input#txt2-value').value), document.querySelector('span#printed2-values'))">Adicionar</button>
                        <h2 id="mmc">MMC(<span id="printed2-values"></span>)</h2>
                    </div>
            
                    <div id="calc-box">
                        <button id="btn2-calc" onclick="calculateMMC(document.querySelector('abbr#printed2-result'))">Calcular MMC</button>
                        <div id="result2-box">
                            <h3 onclick="copyContent(this.textContent)"><abbr title="copy" id="printed2-result">RESULTADO..</abbr></h3>
                        </div>
                        <button id="btn2-reset" onclick="resetMMC(document.querySelector('span#printed2-values'), document.querySelector('abbr#printed2-result'))">Resetar</button>
                    </div>

                </section>
            </div>

            <div id="fact-container">
                <h1 id="factorial">Fatorial</h1>
                <section id="factorial-box">

                    <label for="txt3-number">Adicione um ou mais números:</label>
                    <input type="number" name="txt3-number" id="txt3-number">                    
                    <button id="btn3-add" onclick="addValuesFact(Number(document.querySelector('input#txt3-number').value), document.querySelector('span#printed3-values'))">Adicionar Número</button>
                    
                    <h2 id="fact">F(<span id="printed3-values"></span>)</h2>
                    
                    <button id="btn3-calc" onclick="calculateFactorials(document.querySelector('div#result3-box'))">Calcular Fatoriais</button>
                    <div id="result3-box">

                    </div>
                    <button id="btn1-reset" onclick="resetFactorial(document.querySelector('span#printed3-values'), document.querySelector('div#result3-box'))">Resetar</button>
              
                </section>
            </div>
        </main>
        
        <footer>
            <p>Desenvolvido por <a href="https://github.com/BorgesTh" target="_blank">Thomás Borges</a></p>
        </footer>
        
        <script src="script/general.js"></script>
        <script src="script/mult-program.js"></script>
        <script src="script/mmc-program.js"></script>
        <script src="script/fact-program.js"></script>

    </body>
</html>
