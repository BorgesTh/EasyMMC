<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mínimo Múltiplo Comum</title>
        
        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/mult-program.css">
        <link rel="stylesheet" href="style/mmc-program.css">
        <link rel="stylesheet" href="style/fat-program.css">
    </head>
    <body>
        
        <main>
            <div id="mult-container">
                <h1 id="multiples">Multiplos</h1>
                <section id="multiples-box">
                    <label for="txt1-number">Adicione um ou mais números:</label>
                    <input type="number" name="txt1-nuber" id="txt1-number">                    
                    <button id="btn1-add">Adicionar Número</button>
                    <h2 id="mult">M()</h2>
                    <button id="btn1-calc">Calcular Múltiplos</button>
                    <div id="result1-box">

                    </div>
                    <button id="btn1-reset">Resetar</button>
                    <div></div>
                </section>
            </div>
            
            <div id="mmc-container">
                <h1 id="mmc">Mínimo Múltiplo Comum</h1>
                <section id="mmc-box">
            
                    <div id="add-box">
            
                        <label for="txt-value">Adicione dois ou mais números:</label>
                        <input type="number" name="txt-value" id="txt-value">
                        <button id="btn-add" onclick="addValues(Number(document.querySelector('input#txt-value').value), document.querySelector('span#printed-values'))">Adicionar</button>
                        <h2 id="mmc">MMC(<span id="printed-values"></span>)</h2>
                    </div>
            
                    <div id="calc-box">
            
                        <button id="btn-calc" onclick="calculateMMC(document.querySelector('abbr#printed-result'))">Calcular MMC</button>
                        <div id="result-box">
                            <h3 onclick="copyContent(this.textContent)"><abbr title="copy" id="printed-result">RESULTADO..</abbr></h3>
                        </div>
                        <button id="btn-reset" onclick="resetMMC(document.querySelector('span#printed-values'), document.querySelector('abbr#printed-result'))">Resetar</button>
                    </div>
                </section>
            </div>

            <div id="fat-container">
                <h1 id="fatorial">Fatorial</h1>
                <section id="fatorial-box">
                    <label for="">Adicione um ou mais números:</label>
                    <input type="number" name="" id="">
                    <button>Calcular Fatoriais</button>
                    <div></div>
                </section>
            </div>
        </main>
        
        <footer>
            <p>Desenvolvido por <a href="https://github.com/BorgesTh" target="_blank">Thomás Borges</a></p>
        </footer>

        <script src="script/general.js"></script>
        <script src="script/mmc-program.js"></script>
    </body>
</html>
